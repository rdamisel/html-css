<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TABLES</title>
    <link rel="stylesheet" href="assets/css/css-tables.css">
</head>
<body>
    <h1>TABLE BORDER</h1>
    <table>
        <thead>
            <th>ID</th>
            <th>NAME</th>
            <th>AGE</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>31</td>
            </tr>
            <tr>
                <td>2</td>
                <td class="uppercase">Peter Parker</td>
                <td>26</td>
            </tr>
            <tr>
                <td class="red">3</td>
                <td>Jane Smith</td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>Marie Thompson</td>
                <td>21</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
