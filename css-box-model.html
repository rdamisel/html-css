<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX MODEL</title>

    <link rel="stylesheet" href="assets/css/css-box-model.css">
</head>
<body>
    <div class="container">
        <h1>CONTAINER WITH BACKGROUND COLOR</h1>
    </div>

    <div class="dotted">
        <h1>DOTTED BORDER</h1>
    </div>

    <div class="dashed">
        <h1>DASHED BORDER</h1>
    </div>

    <div class="double">
        <h1>DOUBLE BORDER</h1>
    </div>

    <div class="groove">
        <h1>GROOVE BORDER</h1>
    </div>

    <div class="ridge">
        <h1>RIDGE BORDER</h1>
    </div>

    <div class="inset">
        <h1>INSET BORDER</h1>
    </div>

    <div class="outset">
        <h1>OUTSET BORDER</h1>
    </div>

    <div class="radius">
        <h1>BORDER RADIUS</h1>
    </div>

    <div class="custom-border">
        <h1>CUSTOMIZED BORDER</h1>
    </div>
    
</body>
</html>
