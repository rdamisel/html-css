<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>HTML TABLES</h1>
    <table border="1">
        <!-- 1st ROW -->
        <tr>
            <!-- tr table row -->
            <!-- td table data -->
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <!-- 2nd ROW -->
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <!-- 3rd ROW -->
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>


    <h1>TABLE + THEAD + TH + TBODY</h1>
    <table border="1">
        <thead>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
        </thead>
        <tbody>
            <tr>
                <td>John</td> 
                <td>29</td>
                <td>john@email.com</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>27</td>
                <td>jane@email.com</td>
            </tr>

        </tbody>
    </table>


    <h1>TABLE + COLSPAN</h1>
    <table border="1">
        <thead>
            <th>Name</th>
            <th colspan="2">Contact Numbers</th>
        </thead>
        <tbody>
            <tr>
                <td>Bill</td>
                <td colspan="2">12345</td>
                <!-- <td>67890</td> -->
            </tr>
            <tr>
                <td>Steve</td>
                <td>13579</td>
                <td>24680</td>
            </tr>
        </tbody>
    </table>

    <h1>TABLE + ROWSPAN</h1>
    <table border="1">
        <thead>
            <th>Name</th>
            <th>Bill</th>
            <th>Steve</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Contact Numbers</td>
                <td>12345</td>
                <td>13579</td>
            </tr>
            <tr>
                <td>67890</td>
                <td>24680</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
